<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="player.css">
  <title>Video Player</title>
</head>
<body>

  <div class="player-container">
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    
    <div class="video-container">
      <div id="player"></div>
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading player...</p>
      </div>
      <div class="error" id="error" style="display:none;">
        <button class="error-close" onclick="hideError()" title="Close">‚úï</button>
        <h3>Unable to load video</h3>
        <p id="error-message"></p>
        <button onclick="retry()">Retry</button>
      </div>
    </div>
    
    <div class="movie-info" id="movieInfo"></div>
    
    <!-- Custom Playback Controls -->
    <div class="playback-controls" id="playbackControls" style="display:none;">
      <div class="control-group">
        <button class="control-btn" id="playPauseBtn" title="Play/Pause">
          <span class="icon">‚ñ∂</span>
        </button>
        
        <div class="progress-container">
          <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0" title="Seek">
          <div class="time-display">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
          </div>
        </div>
      </div>
      
      <div class="control-group">
        <div class="volume-control">
          <button class="control-btn" id="volumeBtn" title="Mute/Unmute">
            <span class="icon">üîä</span>
          </button>
          <input type="range" id="volumeBar" class="volume-bar" min="0" max="100" value="80" title="Volume">
        </div>
        
        <div class="playback-speed">
          <select id="speedSelect" title="Playback Speed">
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>1x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
        </div>
        
        <button class="control-btn" id="fullscreenBtn" title="Fullscreen">
          <span class="icon">‚õ∂</span>
        </button>
      </div>
    </div>
    
    <div class="player-controls">
      <div class="providers">
        <h4>Available on:</h4>
        <div class="provider-buttons">
          <button class="provider-btn" data-provider="auto">Auto</button>
          <button class="provider-btn" data-provider="vidsrc.to">VidSrc.to</button>
          <button class="provider-btn" data-provider="vidsrc.icu">VidSrc.icu</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="player.js" defer></script>
</body>
</html>
