<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="player.css">
  <title>Video Player</title>
</head>
<body>

  <div class="player-container">
    <button class="back-btn" onclick="goBack()">← Back</button>
    
    <div class="video-container">
      <div id="player"></div>
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading player...</p>
      </div>
      <div class="error" id="error" style="display:none;">
        <button class="error-close" onclick="hideError()" title="Close">✕</button>
        <h3>Unable to load video</h3>
        <p id="error-message"></p>
        <button onclick="retry()">Retry</button>
      </div>
    </div>
    
    <div class="movie-info" id="movieInfo"></div>
    
  
      </div>
    </div>
    
    <div class="player-controls">
      <div class="providers">
        <h4>Available on:</h4>
        <div class="provider-buttons">
          <button class="provider-btn" data-provider="auto">Auto</button>
          <button class="provider-btn" data-provider="vidsrc.icu">VidSrc.icu</button>
          <button class="provider-btn" data-provider="vidsrc.to">VidSrc.to</button>
          <button class="provider-btn" data-provider="vidlink.pro">Vidlink.pro</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="player.js" defer></script>
</body>
</html>
